{% extends 'base_auth.html' %}

{% block title %}Forgotten password{% endblock %}

{% block header %}Forgotten Password{% endblock%}
{% block form %}
<form action="" method="post" autocomplete="off">
    {{ form.username.label }}
    {{ form.username }}
    {{ form.csrf_token }}
    <input type="submit" value="Recover Password"/>
</form>
{% endblock %}
{% block links %}
<div class="link">
    Remember it? <a href="{{ url_for('auth.signin') }}">Sign In here</a>
</div>
{% endblock %}
