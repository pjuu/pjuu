{% extends 'base.html' %}

{% block layout %}
<div id="auth">
    <div class="container">
        <a href="{{ url_for('users.feed') }}">
            <img class="logo" src="{{ url_for('static', filename='img/logo_otter_v2.png') }}" width="150">
        </a>

        <div class="motto"><strong>Pjuu</strong> - <i>The open social network</i></div>

        {% if self.header() %}
        <h1>{% block header %}{% endblock %}</h1>
        {% endif %}

        {% include 'messages.html' %}
        <div class="form clearfix">
            {% block form %}{% endblock %}
        </div>
        {% block links %}
        {% endblock %}
    </div>
</div>
{% endblock %}
