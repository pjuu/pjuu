name: main

on:
  push:
    branches: [ master ]
  pull_request:
  pull_request_target:
    types: [ opened, synchronize, reopened ]


env:
  PLATFORMS: "linux/amd64,linux/arm64"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Debug
      run: |
        python -c "import sys; print(sys.version)"
        echo ${{ github.ref }}

    - name: Set up MongoDB
      uses: wbari/start-mongoDB@v0.2
      with:
        mongoDBVersion: 3.4

    - name: Set up Redis
      uses: zhulik/redis-action@1.1.0
      with:
        redis version: 3.2

    - name: Set up Minio
      run: |
        docker run -d -p 9000:9000 --name minio \
          -e "MINIO_ACCESS_KEY=minioadmin" \
          -e "MINIO_SECRET_KEY=minioadmin" \
          -v /tmp/data:/data \
          -v /tmp/config:/root/.minio \
          minio/minio server /data

        export AWS_ACCESS_KEY_ID=minioadmin
        export AWS_SECRET_ACCESS_KEY=minioadmin
        export AWS_EC2_METADATA_DISABLED=true

        aws --endpoint-url http://127.0.0.1:9000/ s3 mb s3://testbucket


    - name: Install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Lint with Flake8
      run: |
        source venv/bin/activate
        make flake

    - name: Test
      env:
        STORE_S3_ENDPOINT: http://127.0.0.1:900
        STORE_S3_BUCKET: testbucket
        STORE_S3_ACCESS_KEY: minioadmin
        STORE_S3_SECRET_KEY: minioadmin
      run: |
        source venv/bin/activate
        make test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.xml
        fail_ci_if_error: true

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Docker build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && matrix.python-version == 3.8 }}
        platforms: ${{ env.PLATFORMS }}
        tags: pjuu/pjuu:latest
        cache-from: type=registry,ref=pjuu/pjuu:latest
        cache-to: type=inline
      if: matrix.python-version == 3.8
